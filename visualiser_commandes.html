<html lang='fr'>
<head>

            <tr><td>#12345</td><td>Jean Dupont</td><td>€XX.XX</td><td>01/01/2024</td><td>Complétée</td><td><button onclick='editOrder(12345)'class='btn btn-secondary'>Modifier<button><button onclick='confirmDeleteOrder(12345)'class='btn btn-danger'>Supprimer<button></td></tr>

        </tbody>

<footer class='footer py-5'>

</footer>

<script>

   if (confirm("Êtes-vous sûr de vouloir supprimer cette commande ?")) {
       alert('Commande supprimée avec succès !');
   }
}

}
