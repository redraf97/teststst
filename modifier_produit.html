<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Modifier un Produit - Agora Francia</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='//cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css' rel='stylesheet'/>
</head>
<body>

<nav class='navbar navbar-expand-lg navbar-light bg-white shadow-sm'>
    ...
</nav>

<div class='container my-5'>
    <h2>Modifier un Produit</h2> 
    <!-- Remplir avec les données existantes -->
    <form id="editProductForm">
        <div class="mb-3">
            <label for="editProductName" class="form-label">Nom du Produit</label>
            <input type="text" class="form-control" id="editProductName" value="[Nom existant]" required />
        </div>
        <div class="mb-3">
            <label for="editShortDescription" class="form-label">Description Courte</label>
            <textarea class="form-control" id="editShortDescription">[Description existante]</textarea>
        </div>
        <div class="mb-3">
            <label for="editDetailedDescription" class="form-label">Description Détailée</label>
            <textarea class="form-control" id="editDetailedDescription">[Description détaillée existante]</textarea>
        </div>
        <div class="mb-3">
            <label for="editProductPrice" class="form-label">Prix (€)</label>
            <input type="number" step=".01" value="[Prix existant]" class="form-control" id="editProductPrice" required />
        </div>
        <div class='mb-3'>
            <label for='editProductImage' class='form-label'>Image du Produit (optionnelle)</label>
            <input type='file' accept='image/*' id='editProductImage' />
        </div>
        <!-- Autres champs si nécessaire -->
        
        <button type='submit' class='btn btn-success'>Modifier le Produit</button>
        <a href="#" class='btn btn-light'>Annuler</a>
    </form>
</div>

<footer class='footer py-5'>
   ...
</footer>

<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Logique pour modifier un produit
document.getElementById('editProductForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Produit modifié avec succès !');
});
</script>

</body>
</html>
