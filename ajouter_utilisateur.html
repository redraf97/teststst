<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur - Agora Francia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Agora Francia" width="150">
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Tableau de Bord</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Déconnexion</a></li>
        </ul>
    </div>
</nav>

<div class='container my-5'>
    <h2>Ajouter un Utilisateur</h2> 
    <form id="addUserForm">
        <div class="mb-3">
            <label for="userName" class="form-label">Nom Complet</label>
            <input type="text" class="form-control" id="userName" required />
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" required />
        </div>
        <div class="mb-3">
            <label for="userRole" class="form-label">Rôle</label>
            <select id="userRole" class='form-select' required>
                <option value="">Sélectionnez un rôle...</option>
                <option value="admin">Administrateur</option>
                <option value="editor">Éditeur</option>
                <!-- Ajouter d'autres rôles si nécessaire -->
            </select>
        </div>
        <button type='submit' class='btn btn-success'>Ajouter l'Utilisateur</button>
        <a href="#" class='btn btn-light'>Annuler</a>
    </form>
</div>

<!-- Pied de page -->
<footer class="footer py-5">
    <!-- Contenu du footer identique aux autres pages -->
    ...
</footer>

<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Logique pour ajouter un utilisateur (à développer)
document.getElementById('addUserForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Logique pour envoyer les données au serveur ici
    alert('Utilisateur ajouté avec succès !');
});
</script>

</body>
</html>
