<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Commande - Agora Francia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Agora Francia" width="150">
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Tableau de Bord</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Déconnexion</a></li>
        </ul>
    </div>
</nav>

<div class='container my-5'>
    <h2>Ajouter une Commande</h2> 
    <form id="addOrderForm">
        <div class="mb-3">
            <label for="clientName" class="form-label">Nom du Client</label>
            <input type="text" class="form-control" id="clientName" required />
        </div>
        <div class="mb-3">
            <label for="productSelect" class="form-label">Sélectionner un Produit</label>
            <select id="productSelect" class='form-select' required>
                <option value="">Choisir un produit...</option>
                <!-- Remplir avec les produits disponibles -->
                <option value="1">Produit A - €XX.XX</option>
                <option value="2">Produit B - €YY.YY</option>
                <!-- Ajouter d'autres produits ici -->
            </select>
        </div>
        <div class="mb-3">
            <label for="orderQuantity" class="form-label">Quantité</label>
            <input type="number" min="1" value="1" class="form-control" id="orderQuantity" required />
        </div>
        <button type='submit' class='btn btn-success'>Ajouter la Commande</button>
        <a href="#" class='btn btn-light'>Annuler</a>
    </form>
</div>

<footer class='footer py-5'>
   <!-- Contenu du footer identique aux autres pages -->
   ...
</footer>

<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Logique pour ajouter une commande
document.getElementById('addOrderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Commande ajoutée avec succès !');
});
</script>

</body>
</html>
