    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 30vh;
        }
        .footer {
            background-color: #1a202c;
        }
        .footer .text-muted {
            color: #e2e8f0 !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
    </style>

    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

        document.getElementById('inscriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Logique de validation et d'envoi du formulaire
            alert('Inscription en cours de traitement');
            // Redirection vers la page de connexion
            window.location.href = 'connexion.html';

    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="accueil.html">
                <img src="logo.png" alt="Agora Francia" width="150">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="accueil.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-section uk-flex uk-flex-center uk-flex-middle mb-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bold">Créez votre compte</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5">
                        <form id="inscriptionForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control form-control-lg" placeholder="Prénom" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control form-control-lg" placeholder="Nom" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg" placeholder="Adresse e-mail" required>
                            </div>
                            
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Mot de passe" required>
                            </div>
                            
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Confirmer le mot de passe" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    J'accepte les conditions générales d'utilisation
                                </label>
                            </div>
                            
                            <div class="mb-3">
                                <select class="form-select form-select-lg" required>
                                    <option value="">Type de compte</option>
                                    <option value="acheteur">Acheteur</option>
                                    <option value="vendeur">Vendeur</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                                S'inscrire
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p>Déjà un compte ? <a href="connexion.html" class="text-primary">Connectez-vous</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="text-white">Liens rapides</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted">Accueil</a></li>
                        <li><a href="#" class="text-muted">Catégories</a></li>
                        <li><a href="#" class="text-muted">Vendre</a></li>
                    </ul>
                </div>
                <div class="col-md-4">

                    <div class="uk-flex uk-flex-left">
                        <a href="#" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
                        <a href="#" class="uk-icon-button uk-margin-small-right" uk-icon="facebook"></a>
                        <a href="#" class="uk-icon-button" uk-icon="instagram"></a>
                    </div>
                </div>
                <div class="col-md-4">

                        <p>Email: contact@agorafrancia.com</p>
                        <p>Tél: +33 1 23 45 67 89</p>
                    </address>
                </div>
            </div>
            <hr class="my-4 bg-gray-600">
            <p class="text-center text-muted">© 2024 Agora Francia. Tous droits réservés.</p>
        </div>
